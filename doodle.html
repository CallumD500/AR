<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Doodle World AR - Transform your world into hand-drawn sketches in real-time">
    <title>Doodle World Filter - AR Experience</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            display: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions h2 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
        }

        .instructions p {
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .hide-instructions {
            margin-top: 15px;
            padding: 10px 24px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            z-index: 999;
            display: none;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            max-width: 90%;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 8px 16px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:active {
            background: #3a8eef;
        }

        .control-btn.active {
            background: #764ba2;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.8rem;
        }

        .slider-container input[type="range"] {
            width: 100px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 16px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 1002;
            max-width: 90%;
            text-align: center;
            display: none;
        }

        .capture-btn {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border: 4px solid #4a9eff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
            transition: transform 0.2s;
            display: none;
        }

        .capture-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <!-- Instructions overlay -->
    <div id="instructions" class="instructions">
        <h2>✏️ Doodle World AR</h2>
        <p>Transform your world into hand-drawn art!</p>
        <p style="margin-top: 10px; font-size: 0.85em;">Choose a filter style below</p>
        <button class="hide-instructions" onclick="hideInstructions()">Got It</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p id="loading-text">Starting camera...</p>
    </div>

    <!-- Error message -->
    <div id="error" class="error"></div>

    <!-- Camera container -->
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- Capture button -->
    <button id="capture-btn" class="capture-btn" title="Take Photo"></button>

    <!-- Controls -->
    <div id="controls" class="controls">
        <div class="control-row">
            <button id="original-btn" class="control-btn active" onclick="setFilter('original')">Original</button>
            <button id="sketch-btn" class="control-btn" onclick="setFilter('sketch')">Sketch</button>
            <button id="edge-btn" class="control-btn" onclick="setFilter('edge')">Edge</button>
            <button id="invert-btn" class="control-btn" onclick="setFilter('invert')">Invert</button>
        </div>
        <div class="slider-container">
            <label for="intensity-slider">Intensity:</label>
            <input type="range" id="intensity-slider" min="0" max="100" value="80">
            <span id="intensity-value">80%</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const instructionsEl = document.getElementById('instructions');
        const errorEl = document.getElementById('error');
        const controlsEl = document.getElementById('controls');
        const captureBtn = document.getElementById('capture-btn');
        const intensitySlider = document.getElementById('intensity-slider');
        const intensityValue = document.getElementById('intensity-value');

        let currentFilter = 'original';
        let intensity = 0.8;
        let isRunning = false;

        function hideInstructions() {
            instructionsEl.style.display = 'none';
        }

        function showError(message) {
            errorEl.innerHTML = `<p>${message}</p><p style="margin-top:10px; font-size:0.9em;">Please reload the page and allow camera access.</p>`;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${filter}-btn`).classList.add('active');
        }

        // Simple edge detection using difference
        function detectEdges(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const output = new Uint8ClampedArray(data.length);

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = (y * width + x) * 4;

                    // Get grayscale value
                    const gray = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;

                    // Compare with neighbors
                    const rightIdx = (y * width + (x + 1)) * 4;
                    const downIdx = ((y + 1) * width + x) * 4;

                    const rightGray = (data[rightIdx] + data[rightIdx + 1] + data[rightIdx + 2]) / 3;
                    const downGray = (data[downIdx] + data[downIdx + 1] + data[downIdx + 2]) / 3;

                    const dx = Math.abs(gray - rightGray);
                    const dy = Math.abs(gray - downGray);
                    const edge = Math.min(255, (dx + dy) * 2);

                    const edgeVal = 255 - edge;
                    output[idx] = edgeVal;
                    output[idx + 1] = edgeVal;
                    output[idx + 2] = edgeVal;
                    output[idx + 3] = 255;
                }
            }

            return new ImageData(output, width, height);
        }

        // Apply grayscale
        function grayscale(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;
                data[i + 1] = avg;
                data[i + 2] = avg;
            }
            return imageData;
        }

        // Apply invert
        function invert(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];
                data[i + 1] = 255 - data[i + 1];
                data[i + 2] = 255 - data[i + 2];
            }
            return imageData;
        }

        // Apply sketch effect
        function sketch(imageData, edgeData) {
            const src = imageData.data;
            const edge = edgeData.data;
            const output = new Uint8ClampedArray(src.length);

            for (let i = 0; i < src.length; i += 4) {
                const blend = intensity;
                output[i] = src[i] * (1 - blend) + edge[i] * blend;
                output[i + 1] = src[i + 1] * (1 - blend) + edge[i + 1] * blend;
                output[i + 2] = src[i + 2] * (1 - blend) + edge[i + 2] * blend;
                output[i + 3] = 255;
            }

            return new ImageData(output, imageData.width, imageData.height);
        }

        // Main processing loop
        function processFrame() {
            if (!isRunning || video.paused || video.ended) {
                if (isRunning) {
                    requestAnimationFrame(processFrame);
                }
                return;
            }

            try {
                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Apply filter
                if (currentFilter === 'sketch') {
                    const edges = detectEdges(imageData);
                    imageData = sketch(imageData, edges);
                } else if (currentFilter === 'edge') {
                    imageData = detectEdges(imageData);
                } else if (currentFilter === 'invert') {
                    imageData = invert(imageData);
                }

                // Put processed image back
                ctx.putImageData(imageData, 0, 0);

            } catch (err) {
                console.error('Processing error:', err);
            }

            requestAnimationFrame(processFrame);
        }

        // Capture photo
        captureBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `doodle-world-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Intensity slider
        intensitySlider.addEventListener('input', (e) => {
            intensity = e.target.value / 100;
            intensityValue.textContent = e.target.value + '%';
        });

        // Initialize camera
        async function initCamera() {
            try {
                loadingText.textContent = 'Requesting camera access...';

                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                loadingText.textContent = 'Loading camera...';

                // Wait for video to be ready
                video.onloadedmetadata = () => {
                    video.play().then(() => {
                        // Set canvas size to match video
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        console.log(`Canvas size: ${canvas.width}x${canvas.height}`);

                        // Hide loading, show controls
                        loadingEl.style.display = 'none';
                        controlsEl.style.display = 'flex';
                        captureBtn.style.display = 'block';

                        // Start processing
                        isRunning = true;
                        processFrame();

                        console.log('Doodle filter started successfully');
                    }).catch(err => {
                        showError('Failed to start video playback');
                        console.error('Play error:', err);
                    });
                };

                video.onerror = (err) => {
                    showError('Video error occurred');
                    console.error('Video error:', err);
                };

            } catch (error) {
                console.error('Camera error:', error);
                if (error.name === 'NotAllowedError') {
                    showError('Camera access denied');
                } else if (error.name === 'NotFoundError') {
                    showError('No camera found');
                } else {
                    showError('Failed to access camera: ' + error.message);
                }
            }
        }

        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Your browser does not support camera access');
        } else {
            // Start camera when page loads
            initCamera();
        }

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isRunning = false;
            } else {
                isRunning = true;
                processFrame();
            }
        });
    </script>
</body>
</html>
